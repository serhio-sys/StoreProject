version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    environment:
    - ENVIRONMENT=production
    - DEBUG=0
    ports:
    - 8000:8000
    depends_on:
    - db

